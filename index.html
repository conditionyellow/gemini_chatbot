<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - AI チャットボット</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="live2d-container">
            <select id="model-selector" style="position:absolute;top:10px;left:10px;z-index:10;">
                <option value="models/live2d/natori_pro/runtime/natori_pro_t06.model3.json">Natori</option>
                <option value="models/live2d/mark/runtime/mark_free_t04.model3.json">Mark</option>
                <option value="models/live2d/hiyori/runtime/hiyori_free_t08.model3.json">Hiyori</option>
                <option value="models/live2d/kei/runtime/kei_basic_free.model3.json">Kei</option>
                <option value="models/live2d/miku/runtime/miku.model3.json">Miku</option>
                <option value="models/live2d/simple/runtime/simple.model3.json">Simple</option>
                <option value="models/live2d/Epsilon/runtime/Epsilon_free.model3.json">Epsilon</option>
            </select>
            <canvas id="live2d-canvas"></canvas>
        </div>
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="メッセージを入力...">
                <button id="send-button">送信</button>
            </div>
        </div>
    </div>

    <!-- Live2D Core SDK -->
    <script src="SDK/CubismSdkForWeb-5-r.4/Core/live2dcubismcore.min.js"></script>
    <!-- PIXI JS -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
    <!-- PIXI Live2D Display - Cubism 4のみのバンドル -->
    <script src="libs/pixi-live2d-display-master/dist/cubism4.min.js"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
