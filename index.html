<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - AI チャットボット</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="live2d-container">
            <canvas id="live2d-canvas">テスト</canvas>
        </div>
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="メッセージを入力...">
                <button id="send-button">送信</button>
            </div>
        </div>
    </div>

    <!-- Live2D Core SDK -->
    <script src="SDK/CubismSdkForWeb-5-r.4/Core/live2dcubismcore.min.js"></script>
    <!-- PIXI JS -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
    <!-- PIXI Live2D Display - Cubism 4のみのバンドル -->
    <script src="libs/pixi-live2d-display-master/dist/cubism4.min.js"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
