<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - AI チャットボット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="live2d-container">
            <canvas id="live2d-canvas"></canvas>
        </div>
        <div class="chat-container">
            <div id="chat-history" class="chat-history"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="メッセージを入力...">
                <button id="send-button">送信</button>
            </div>
        </div>
    </div>

    <!-- Live2D SDKs -->
    <!-- Core SDK: SDK/CubismSdkForWeb-5-r.4/Core/live2dcubismcore.min.js -->
    <script src="SDK/CubismSdkForWeb-5-r.4/Core/live2dcubismcore.min.js"></script>
    <!-- Framework SDK: SDK/CubismSdkForWeb-5-r.4/Framework/dist/live2dcubismframework.js -->
    <!-- このファイルは SDK/CubismSdkForWeb-5-r.4/Framework ディレクトリで `npm run build` を実行して生成する必要があります -->
    <script type="module" src="SDK/CubismSdkForWeb-5-r.4/Framework/dist/live2dcubismframework.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
